<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>simple interst calculator</title>
  </head>
  <body>
    <!-- <h2>Simple</h2> -->
    <div class="container" id="cont">
      <div class="title"><h1>simple interest calculator</h1></div>
      <section>
        <!-- <h1>simple interest calculator</h1> -->
        <div class="inp-part">
          <div class="inp-cont">
            <div class="my-label">
              <label for="amount"> amount: </label>
            </div>
            <input
              type="number"
              id="amount"
              name="amount"
              step="50"
              min="500"
              max="999999"
            /><br />
          </div>
          <div class="inp-cont">
            <div class="my-label">
              <label for="rate" class="lb-rate"> interest rate: </label>
            </div>
            <div class="in-1">
              <input
                type="range"
                name="rate"
                id="rate"
                step="0.5"
                min="0"
                max="100"
                value="10"
              />
              <div class="extra">
                <span id="rangeVal"> </span>
                <p>%</p>
              </div>
            </div>
            <br />
          </div>
          <div class="inp-cont">
            <div class="my-label">
              <label for="nb-years"> no. of years: </label>
            </div>
            <input
              type="number"
              name="nb-years"
              id="nb-years"
              step="1"
              min="1"
              max="20"
            /><br />
          </div>
          <br />
          <!-- <button id="cal">calculate</button> -->
          <div class="btn-cal">
            <input type="button" id="cal" value="calculate interest" />
          </div>
        </div>
      </section>
      <br /><br />
      <div id="emptydiv" class="'result">
        <ul id="mylist"></ul>
      </div>

        <ul>
          <li>If your deposite <span>##</span></li>
          <li>At an interset of <span>##</span></li>
          <li>
            You will receive an amount of <span>##</span> in year
            <span></span>
          </li>
        </ul>
      </div> -->
    </div>
  </body>
  <script src="main.js" type="text/javascript"></script>
</html>
